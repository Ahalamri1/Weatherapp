<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Cookeville, TN</title>

    <link rel="manifest" href="manifest.json">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #6d4343;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-card {
            background: #2C2C2C;
            border-radius: 10px;
            padding: 20px;
            width: 500px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .location {
            text-align: center;
        }

        .location i {
            color: red;
            font-size: 30px;
        }

        .current-weather {
            text-align: center;
        }

        .weather-icon {
            font-size: 40px;
        }

        .temp {
            font-size: 24px;
            font-weight: bold;
        }

        .humidity {
            font-size: 18px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .divider {
            width: 1px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 10px;
        }

        .details {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="weather-card">
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Cookeville</h2>
        </div>

        <div class="divider"></div>

        <div class="current-weather">
            <i id="weather-icon" class="fas fa-cloud weather-icon"></i>
            <p id="condition">Loading...</p>
        </div>

        <div class="divider"></div>

        <div class="details">
            <p class="temp"><i class="fas fa-thermometer-half"></i> <span id="temperature">--</span>Â°F</p>
            <p class="humidity"><i class="fas fa-tint"></i> <span id="humidity">--</span>%</p>
        </div>
    </div>

    <script>
        // Weather API for Cookeville, TN
        const LATITUDE = 36.1628;
        const LONGITUDE = -85.5016;
        const API_KEY = 'b297aab986c199fa0aa2ca3b38af0cbc';

        async function fetchWeather() {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${LATITUDE}&lon=${LONGITUDE}&appid=${API_KEY}&units=imperial`
                );

                if (!response.ok) {
                    throw Error('Weather data not found');
                }

                const data = await response.json();

                // Update UI
                document.getElementById("temperature").innerText = data.main.temp;
                document.getElementById("humidity").innerText = data.main.humidity;
                document.getElementById("condition").innerText = data.weather[0].description;

                // Update weather icon based on condition
                let weatherIcon = document.getElementById("weather-icon");
                const condition = data.weather[0].main.toLowerCase();

                if (condition.includes("clear")) {
                    weatherIcon.className = "fas fa-sun weather-icon";
                } else if (condition.includes("cloud")) {
                    weatherIcon.className = "fas fa-cloud weather-icon";
                } else if (condition.includes("rain")) {
                    weatherIcon.className = "fas fa-cloud-rain weather-icon";
                } else if (condition.includes("snow")) {
                    weatherIcon.className = "fas fa-snowflake weather-icon";
                } else {
                    weatherIcon.className = "fas fa-smog weather-icon";
                }
            } catch (error) {
                document.getElementById("condition").innerText = "Error loading weather.";
            }
        }

        // Call function when page loads
        fetchWeather();
    </script>
</body>
</html>
